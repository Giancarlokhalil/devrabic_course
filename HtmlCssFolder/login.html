<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="fulldiv">

        <h1 class="fulldiv_title">LoginPage</h1>
        <label class="fulldiv_label" for="">Username</label>
        <input class="fulldiv_input" type="text" name="" id="" placeholder="Enter your username">
        <label class="fulldiv_label" for="">Email</label>
        <input class="fulldiv_input" type="email" name="" id="" placeholder="Enter your email">
        <label class="fulldiv_label" for="">Password</label>
        <input class="fulldiv_input" type="password" name="" id="" placeholder="Enter your password">
        <button class="fulldiv_button">Submit</button>

    </div>
</body>
</html>
